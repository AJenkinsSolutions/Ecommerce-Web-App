<div class="container">

  <h2>Our latest Collection</h2>


  <mat-form-field>
    <input  matInput (keyup)="applyfilter($event)" placeholder="Search">
  </mat-form-field>

  <mat-form-field>
    <mat-select (selectionChange)="sortArray($event.value)" placeholder="Sort">
      <mat-option value="priceLowHigh"> Price: Low to High</mat-option>
      <mat-option value="priceHighLow"> Price:  High to Low</mat-option>
    </mat-select>
  </mat-form-field>




  <div fxLayout="row wrap" fxLayoutGap="20px grid">
    <div *ngFor="let product of filteredProducts">
  
      <mat-card class="product-card" (click)="addToCart(product)">
        
          <img mat-card-image src= "assets/Images/{{product.image_url}}">
          <mat-card-title>{{product.name}}</mat-card-title>
            <mat-card-subtitle>{{product.price | currency: 'USD'  }}</mat-card-subtitle>
          <mat-card-content>
            <p>
              card content
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      
    </div>
  </div>

</div>
